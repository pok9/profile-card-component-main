<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <img class="bgPatternTop"  src="./images/bg-pattern-top.svg" />
  <div class="card">
      <img class="bgPatternCard" alt="bg-pattern-card" src="./images/bg-pattern-card.svg" />
      <div class="containerProfile">
        <div class="imageVictor" ></div>
        <div class="fullName">Victor Crest<small class="age">26</small></div>
        <div class="country">London</div>
      </div>
      <hr>
      <div class="containerStatus">
        <div class="statusItem">
          <div class="statusNumber">80K</div>
          <div class="statusTitle">Followers</div>
        </div>
        <div class="statusItem">
          <div class="statusNumber">803K</div>
          <div class="statusTitle">Likes</div>
        </div>
        <div class="statusItem">
          <div class="statusNumber">1.4K</div>
          <div class="statusTitle">Photos</div>
        </div>
      </div>
  </div>
  <img class="bgPatternBottom"  src="./images/bg-pattern-bottom.svg" />
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/pok9" target="_blank" >pok9</a>.
  </div>
</body>

</html>
